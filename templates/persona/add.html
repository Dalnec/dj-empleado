{% extends 'base.html' %}
<!-- {{object_list}} -->

{% block title %}
Nuevo Empleado
{% endblock title %}

{% block content %}

{% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell" style="text-align: center;">Registrar Nuevo Empleado</h1>
        <div class="cell">
            <form class="grid-x grid-margin-x" action="" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                <div class="cell large-6">
                    <label>Nombres:
                        {{form.first_name}}
                    </label>
                </div>
                <div class="cell large-6">
                    <label>Apellido:
                        {{form.last_name}}
                    </label>
                </div>
                <div class="cell large-6">
                    <label>Trabajo:
                        {{form.job}}
                    </label>
                </div>
                <div class="cell large-6">
                    <label>Departamento:
                        {{form.departamento}}
                    </label>
                </div>
                <div class="cell large-6">
                    <label>Habilidades:
                        {{form.habilidades}}
                    </label>
                </div>
                <div class="cell large-6">
                    <label>Foto:
                        {{form.avatar}}
                    </label>
                </div>
                <div class="cell">
                    <button class="button success" type="submit">Guardar</button>
                </div>
                
                
            </form>
        </div>
    </div>
</div>
{% endblock content%}

<h1>Registrar Persona</h1>
<form action="" method="POST"> {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Agregar</button>
</form>
